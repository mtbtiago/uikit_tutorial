<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Parallax scrolling</title>

    <link href="assets/images/favicon.ico" rel="shortcut icon">

    <!-- link all the styles -->
    <link rel="stylesheet" href="bower_components/uikit/css/uikit.min.css" />
    <link rel="stylesheet" href="css/video_09.css" />

    <!-- link all the scripts -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/uikit/js/uikit.min.js"></script>
    <script src="bower_components/uikit/js/components/parallax.min.js"></script>

  </head>
  <body>
    <header class="header" data-uk-parallax="{bg: 100}">
      <div class="header-inner" data-uk-parallax="{opacity: 0, viewport: 0.7, y: 100, scale: '1,0'}">
        <h1>A World covered in mist</h1>
        <h2>Some awesome subtitle to go along</h2>
      </div>
    </header>
    <!-- making sure we can scroll -->
    <div style="height:200vh">

    </div>
  </body>
</html>
